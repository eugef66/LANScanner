<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />



</head>

<body onload="load()">

	<div class="row">
		<div class="col-md-7">
			<table id="devices" class="table table-bordered hover"></table>
		</div>
		<div class="col-md-5">
			<div class="container">
				<div class="form-group">
					<label for="mac">MAC:</label>
					<input type="text" class="form-control" id="mac">
				</div>
				<div class="form-group">
					<label for="ip">IP:</label>
					<input type="text" class="form-control" id="ip">
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" id="description">
				</div>
				<div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" id="alert_down">
					  <label class="form-check-label" for="alert_down">
						Alert when "Down"
					  </label>
					</div>
				  </div>
				<div class="form-group">
					<label for="vendor">Vendor:</label>
					<input type="text" class="form-control" id="vendor" readonly>
				</div>
				<div class="form-group">
					<label for="hostname">Hostname:</label>
					<input type="text" class="form-control" id="hostname" readonly>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-lg btn-primary" id="save" value="Save"/>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="index.js"></script>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>


</html>
