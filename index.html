<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />



</head>

<body onload="load()">

	<!-- TODO:   replace with autohide toast  https://getbootstrap.com/docs/4.3/components/toasts/ --->
	
	<div class="alert alert-warning alert-dismissible fade show" role="alert" id="message" hidden>
		<strong>Holy guacamole!</strong> You should check in on some of those fields below.
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>

	<div class="row">
		<div class="col-md-12">
			<table id="devices" class="table table-bordered hover"></table>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="editForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">Header</div>
				<div class="modal-body">

			<div class="form-group">
				<label for="mac">MAC:</label>
				<input type="text" class="form-control" id="mac" readonly>
			</div>
			<div class="form-group">
				<label for="ip">Last IP:</label>
				<input type="text" class="form-control" id="ip" readonly>
			</div>
			<div class="form-group">
				<label for="vendor">Vendor:</label>
				<input type="text" class="form-control" id="vendor" readonly>
			</div>
			<div class="form-group">
				<label for="hostname">Hostname:</label>
				<input type="text" class="form-control" id="hostname" readonly>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" class="form-control" id="description">
			</div>
			<div class="form-group">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="alert_down">
					<label class="form-check-label" for="alert_down">
						Alert when "Down"
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="new_device">
					<label class="form-check-label" for="new_device">
						New Device
					</label>
				</div>
			</div>

			<div class="form-group">
				<input type="button" class="btn btn-lg btn-primary" id="save" value="Save" onclick="saveDevice();"/>
				<input type="button" class="btn btn-lg btn-default" id="cancel" value="Cancel" onclick="_editForm.hide();"/>
			</div>
		</div>
		</div>
		</div>
	</div>

</body>
<script src="index.js"></script>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>


</html>
